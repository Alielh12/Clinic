{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Medication</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="med_name" class="form-label">Medication Name *</label>
                            <input type="text" class="form-control" id="med_name" name="med_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="form_type" class="form-label">Form (tablet, capsule, liquid, etc.) *</label>
                            <input type="text" class="form-control" id="form_type" name="form_type" required placeholder="e.g., tablet">
                        </div>

                        <div class="mb-3">
                            <label for="strength" class="form-label">Strength *</label>
                            <input type="text" class="form-control" id="strength" name="strength" required placeholder="e.g., 500mg">
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Additional notes about the medication"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Add Medication</button>
                            <a href="/medications" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
